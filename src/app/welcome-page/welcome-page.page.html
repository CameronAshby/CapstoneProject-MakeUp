<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Welcome to the Oasis</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!loginService.currentUser">

    <div *ngIf="isNewUser" class="welcomeContent">
        <ion-card class="signInCard">
            <ion-card-header> New User</ion-card-header>
            <ion-card-content>
                <input type="text" [(ngModel)]="name" placeholder="Name" id="newName">
                <input type="email" [(ngModel)]="email" placeholder="email" id="newEmail">
                <input type="password" [(ngModel)]="password" placeholder="password" id="newPassword">
                <ion-button (click)="loginService.newUser(email, password); setUserName(name)">Submit</ion-button>
                <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="!isNewUser" class="welcomeContent">
        <div class="backgroundCard">
            <ion-card id="heroLoginContainer">
                <div class="signInCard">
                    <ion-card-header>Member Sign In</ion-card-header>
                    <div class="inputContainer">
                        <input type="email" [(ngModel)]="email" placeholder="email" id="email">
                        <input type="password" [(ngModel)]="password" placeholder="password" id="password">
                    </div>
                    <ion-button id="emailSignInbtn" (click)="loginService.emailSignIn(email, password); setUserName(name)">Log In</ion-button>
                    <div class="or">Or</div>
                    <div id="googleLoginContainer">
                        <img
                            id="signin_button" (click)="loginService.googleSignIn()"
                            src="../../assets/btn_google_signin_dark_focus_web@2x.png" alt=""
                        >
                    </div>
                </div>
                <div class="signInCard" id="newSignIn">
                    <div class="logo">
                        <img src="../../assets/logoImages/camlogo.png" alt="">
                    </div>
                    <div class="flairContainer">
                        <img class="flair" src="../../assets/newflair.png" alt="">
                    </div>
                    <div class="logo_btn">
                        <span id="notMember">Not a member?</span>
                        <ion-button class="newUser_btn" (click)="newUser()"> Sign Up</ion-button>
                    </div>
                </div>
            </ion-card>
        </div>
    </div>
</ion-content>

<ion-content *ngIf="loginService.currentUser">
    <div>Hi {{loginService.currentUser.name}}!</div>
    <ion-button (click)="loginService.logout(); cancel()">Logout</ion-button>

    <h1>Oasis...Where its all up to your imagination</h1>

    <div class="landingContent">
        <div class="pictures">
            <div class="imgage1"></div>
            <div class="imgage2"></div>
            <div class="imgage3"></div>
            <div class="imgage4"></div>
        </div>
    </div>
</ion-content>
