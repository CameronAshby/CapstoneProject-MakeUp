<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loginService.currentUser">
  <div class="loggedIn">
    <h1> {{ loginService.currentUser.name }}  's Shopping Cart</h1>
    <ion-card id="cartCard">
      <ion-card class="cartItem" *ngFor="let item of firebaseService.cartArray">
        {{ item.picture}}
        {{item.name}}
        <!--{{item.product.name}}-->
        <!--{{item.quantity}}-->
      </ion-card>
    </ion-card>
  </div>
</ion-content>
