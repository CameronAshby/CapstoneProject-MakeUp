<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content *ngIf="api.apiArray">
    <ion-card *ngFor="let item of api.apiArray">
      <ion-card-title>{{item.name}}</ion-card-title>
      <button (click)="showDetails(item.id)">View Details</button>
    </ion-card>
  </ion-content>
</ion-content>
